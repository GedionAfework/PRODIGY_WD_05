<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="images/weather.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          class="input"
        />
        <button class="search-btn">
          <img src="images/search.png" alt="Search Button" class="search-png" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="Rain Image" class="rain-png" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img
              src="images/humidity.png"
              alt="Humidity Image"
              class="col-png"
            />
            <div class="after-col">
              <p class="humidity"></p>
              <p class="humidity-paragraph"></p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind Image" class="col-png" />
            <div class="after-col">
              <p class="wind"></p>
              <p class="wind-paragraph"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
